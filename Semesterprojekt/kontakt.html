<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Hillwalk-Kontakt</title>
    <script type="text/javascript" src="js/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/contact_me.js"></script>
    <script  type="text/javascript" src="js/jqBootstrapValidation.js"></script>



    <link type="text/css" rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="css/contact.css">
    <link type="text/css" rel="stylesheet" href="css/navigation.css">
    <link type="text/css" rel="stylesheet" href="css/footer.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto|Oswald' rel='stylesheet' type='text/css'>
    <link type="text/css" rel="stylesheet" href="font-awesome-4.2.0/css/font-awesome.min.css">

    <script>
        $(document).ready(function(){
            $("#nav-mobile").html($("#nav-main").html());
            $("#nav-trigger span").click(function(){
                if ($("nav#nav-mobile ul").hasClass("expanded")) {
                    $("nav#nav-mobile ul.expanded").removeClass("expanded").slideUp(250);
                    $(this).removeClass("open");
                } else {
                    $("nav#nav-mobile ul").addClass("expanded").slideDown(250);
                    $(this).addClass("open");
                }
            });
        });
        $(function () {
            $('[data-toggle="popover"]').popover({

                content : 'Impressum <br /> Anbieter: <br /> Max Mustermann <br /> Musterstraße 12 <br /> 12345 Berlin <br /> Kontakt: <br />  e-Mail: e-Mail@mustermann.de <br /> Website: www.mustermann.de'

            });
        });
    </script>
</head>
<body>
<div class="nav-wrap">
    <nav id="nav-main">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li class="space"><a href="touren.html">Touren</a></li>
            <li><a href="Aboutme.html">About me</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
    </nav>
    <div id="nav-trigger">
        <span>Menu</span>
    </div>
    <nav id="nav-mobile"></nav>

</div>
<div class="wrap-content">
    <img src="images/Fähnchen.png" alt="Hillwalk" id="logo">
    <div class="row first">
        <div class="col-lg-8 col-lg-offset-2">
            <h1>Kontaktformular</h1>
            <p>
                Falls Sie Fragen haben können Sie mir gerne jederzeit über das Kontaktformular eine Mail schreiben.
            </p>
        </div>

    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">

           <form role="form"  name="sentMessage" id="contactForm"  novalidate>
               <div class="row control-group">
                   <div class="form-group col-xs-12 floating-label-form-group controls">

                       <input type="text" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
                       <p class="help-block text-danger"></p>
                   </div>
               </div>
               <div class="row control-group">
                   <div class="form-group col-xs-12 floating-label-form-group controls">

                       <input type="email" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
                       <p class="help-block text-danger"></p>
                   </div>
               </div>
               <div class="row control-group">
                   <div class="form-group col-xs-12 floating-label-form-group controls">

                       <textarea rows="5" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
                       <p class="help-block text-danger"></p>
                   </div>
               </div>
                <div id="success"></div>
               <div class="row">
                   <div class="form-group col-xs-12">
                       <button type="submit" class="btn btn-success btn-lg">Send</button>
                   </div>
               </div>

            </form>
        </div>
    </div>
</div>
    <div class="footer">

        <div class="row">
            <div class="col-lg-5">
                <h2>Keep Contact</h2>
                <ul class="list-inline">
                    <li>
                        <a href="https://www.facebook.com/" target="_blank"><i class="fa fa-fw fa-facebook"></i></a>
                    </li>
                    <li>
                        <a href="https://plus.google.com/" target="_blank"><i class="fa fa-fw fa-google-plus"></i></a>
                    </li>
                    <li>
                        <a href="https://twitter.com/?lang=de" target="_blank"><i class="fa fa-fw fa-twitter"></i></a>
                    </li>

                    <li>
                        <a href="http://www.pinterest.com/" target="_blank"><i class="fa fa-fw fa-pinterest"></i></a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-3 col-lg-offset-4 impressum" >
                <ul>
                    <li>
                        <a  data-container="body" data-toggle="popover" data-html="true" data-placement="top" data-content=>Impressum</a>
                    </li>
                    <li>
                        <a target="_blank">Blog</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row last">
            <div class="col-lg-12"></div>
            <p>Copyright © Jaqueline Wieland 2014</p>
        </div>


    </div>

</body>
</html>
