        $(function () {
            $('[data-toggle="popover"]').popover({

                content : 'Impressum <br /> Anbieter: <br /> Max Mustermann <br /> Musterstraße 12 <br /> 12345 Berlin <br /> Kontakt: <br />  e-Mail: e-Mail@mustermann.de <br /> Website: www.mustermann.de'

            });
        });

        function checkforenter(event)
        {
            if (event.keyCode == 13){
                codeAddress(document.getElementById('address').value);
            }
        }


        var geocoder;
        var map;
        var mapOptions =
        {
            zoom: 12,
            scrollwheel: true,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        }


        function initialize()
        {
            var markerpos;
            var mapcanvas = document.getElementById('map_canvas');


           geocoder = new google.maps.Geocoder();
            map = new google.maps.Map(mapcanvas, mapOptions);
            codeAddress("Bad Reichenhall");


            var contentString = '<div id="content">'+
                    '<div id="siteNotice">'+
                    '</div>'+
                    '<h3 id="firstHeading" class="firstHeading">Hochstaufen (1771m)</h3>'+
                    '<div id="bodyContent">'+
                    '<p><b>Hochstaufen (1771m)</b><br />' +
                    '<img src="images/padingermaps.jpg" alt="PadingerAlm" class="mapspic"> ' +
                    'über Steinerne Jäger von der Padinger Alm.<br />'+
                    'Leichte, nur im oberen Teil etwas Trittsicherheit und Schwindelfreiheit erfordernde Bergwanderung. Man gelangt erst ab einer Höhe von rund 1300 m aus dem dichten Wald, hat dann aber sehr schöne Ausblicke und vom Gipfel ein umfassendes Panorama.</p>'+
                    '<p> <h3><a href="tour.html"> Zur Tour</a></h3>' +
                    '</div>'+
                    '</div>';

            var infowindow = new google.maps.InfoWindow({
                content: contentString
            });

            var marker = new google.maps.Marker({
                position: new google.maps.LatLng(47.755486,12.850024),
                map: map,
                title:"Hochstaufen"
            });


            google.maps.event.addListener(marker, 'click', function() {
                infowindow.open(map,marker);
            });

          // marker.setMap(map);
        }


        function codeAddress(inputaddress) {
            var markerpos;
            var address = inputaddress;
            geocoder.geocode( { 'address': address}, function(results, status) {
                if (status == google.maps.GeocoderStatus.OK) {
                    map.setCenter(results[0].geometry.location);
                    if(markerpos)
                        markerpos.setMap(null);
                    markerpos = new google.maps.Marker({
                        map: map,
                        position: results[0].geometry.location,
                        draggable: false
                    });

                    var contentStringpos = '<div id="content">'+
                            '<div id="siteNotice">'+
                            '</div>'+
                            '<p id="firstHeading" class="firstHeading">  Gesuchter Ort  </p>'+
                            '<div id="bodyContent">'+
                            '<h4>&#9;' + address + '&#9;</h4></br>'+
                            '</div>'+
                            '</div>';

                    var infowindowpos = new google.maps.InfoWindow({
                        content: contentStringpos,
                        Width:300
                    });
                    google.maps.event.addListener(markerpos, 'click', function() {
                        infowindowpos.open(map,markerpos);
                    });

                } else {
                    alert('Geocode was not successful for the following reason: ' + status);
                }
            });
        }

    </script>
